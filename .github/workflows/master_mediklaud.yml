# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mediklaud

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mediklaudconatiner.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_12815847ea6d41ab8b690baf50aa4895 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f740ba2b275f4ea5ad692c4d5f823ef4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mediklaudconatiner.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_12815847ea6d41ab8b690baf50aa4895 }}/mediklaud:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mediklaud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f693e45b059d434a84ac7ffab1b90eb1 }}
        images: 'mediklaudconatiner.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_12815847ea6d41ab8b690baf50aa4895 }}/mediklaud:${{ github.sha }}'
   
