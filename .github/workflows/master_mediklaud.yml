# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: JMi-HOSPITAL Build and deploy container app to Azure Web App - mediklaud

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mediklaudconatiner.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_749f01f7a81142c4a0504d4cca650fb8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a029287de2f148bba2270ab8f3f47cb4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mediklaudconatiner.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_749f01f7a81142c4a0504d4cca650fb8 }}/mediklaud:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mediklaud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_007d2614cb1a4ce184ec6802b1295f63 }}
        images: 'mediklaudconatiner.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_749f01f7a81142c4a0504d4cca650fb8 }}/mediklaud:${{ github.sha }}'  
    - name: Run EF 
      run: | 
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update    
